<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables & Lists</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header class="header">
        <h1>
            Tables and Lists
        </h1>
    </header>
    <main>
        <table>
            <tr>
                <th>S/N</th>
                <th> Name </th>
                <th> Age </th>
            </tr>
            <tr>
                <td>1</td>
                <td>Ade</td>
                <td>12</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Oge</td>
                <td>14</td>
            </tr>
        </table>
        <ul>
            <li>Milk</li>
            <li>Coffee</li>
            <li>Teabags</li>
        </ul>
        <ol>
            <li>Akinwande</li>
            <li>George</li>
            <li>Franca</li>
        </ol>
        <form action="#">
            <input type="button">
            <input type="checkbox">
            <input type="color">
            <input type="date" name="" id="">
            <input type="datetime-local" name="" id="">
            <input type="email" name="" id="">
            <input type="radio" name="" id="">
            <input type="file">
            <input type="file">
            <input type="hidden">
            <input type="image">
            <input type="month">
            <input type="number">
            <input type="password">
            <input type="radio">
            <input type="range">
            <input type="reset">
            <input type="search">
            <input type="submit">
            <input type="tel">
            <input type="text">
            <input type="time" name="" id="">
            <input type="url">
            <input type="week">
 
        </form>
    </main>
</body>
</html>
